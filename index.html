<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to external stylesheet-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="card m-2">
            <div class="card-body">
                <h4 class="card-title">Train Scheduler</h4>

                <p class="card-text">You'd better keep track of all those trains.</p>
                <h6 id="curTime">Current Time: <span id="siteTime"></h6>
                <img src="https://graphicriver.img.customer.envatousercontent.com/files/259218995/preview.jpg?auto=compress%2Cformat&q=80&fit=crop&crop=top&max-h=8000&max-w=590&s=85ae9d72ac6471074ebdfb53fded18e7"
                    class="train" />
                <hr>
                <div class="card text-white bg-dark mb-3" style="max-width: auto">
                    <div class="card-header">Current Train Schedule </div>
                    <div class="card-body" id="current-card">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away (*)</th>
                                </tr>
                            </thead>
                            <tbody id="train-sched"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="card m-2">
            <div class="card-header">
                Add New Trains
            </div>
            <div class="card-body">

                <div>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <select class="form-control" id="inputDestination">
                            <option>Atlanta</option>
                            <option>Baltimore</option>
                            <option>Boston</option>
                            <option>Columbus</option>
                            <option>Newark</option>
                            <option>New York</option>
                            <option>Philadelphia</option>
                            <option>Pittsburg</option>
                            <option>Washington DC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="inputFrequency" placeholder="30">
                    </div>
                    <div class="form-group">
                        <label for="inputFirst">First Train Time (HH:MM)</label>
                        <input type="text" class="form-control" id="inputFirst" placeholder="05:30">
                    </div>


                    <button class="btn btn-dark" id="submit-btn">Submit</button>
                </div>


            </div>
        </div>
    </div>






    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment JS Script -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Script -->
    <script src="logic.js"></script>




</body>

</html>
